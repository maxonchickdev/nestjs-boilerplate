name: Docker Image CI

on:
  push:
    branches: [ "polinom" ]
  pull_request:
    branches: [ "polinom" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nestjs-boilerplate:$(date +%s)
